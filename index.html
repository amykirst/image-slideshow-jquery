<!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <title>Maternity Slideshow</title>
      <link rel="stylesheet" href="slideshow.css" type="text/css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="modernizr.custom.75740.js"></script>
    </head>
      <body>
       <header>
    <img alt="Catholic Health" height="67" src="logo.png" width="348">
  </header>
   <div class="MainWrap">
   <h1>Maternity Slideshow</h1>
   <p>This is a responsive slideshow that was required to support Internet Explorer 8. If JavaScript is not enabled, the images stack on the page.</p>
      
        <div class="slideshow">
          
          <figure class="image">
            <img src="images/or-staff.jpg" />
            <figcaption>OR staff</figcaption>
          </figure>
          <figure class="image">
            <img src="images/patient-phone.jpg" />
            <figcaption>A patient in the waiting room</figcaption>
          </figure>
           <figure class="image">
            <img src="images/labor-nurse.jpg" />
            <figcaption>Labor and delivery nurse with a patient</figcaption>
          </figure>
        </div><!-- end slideshow -->
     
        </div><!-- end MainWrap -->
        <script src="slideshow.js"></script>
        </body>
    </html>
